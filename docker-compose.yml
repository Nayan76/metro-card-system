services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: Nayan@2002
      MYSQL_DATABASE: metro_card_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pNayan@2002"]
      interval: 10s
      timeout: 5s
      retries: 10

  metro-app:
    image: nayan76/metro-card-system
    container_name: metro-app-container
    depends_on:
      mysql-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/metro_card_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Nayan@2002
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  mysql-data:


