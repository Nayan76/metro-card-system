<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Card System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        select,
        button {
            padding: 8px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Metro Card System</h1>
    <div class="container">
        <div class="form-group">
            <h2>Process a Journey</h2>
            <input type="number" id="passengerId" placeholder="Passenger ID">
            <input type="text" id="cardNumber" placeholder="Card Number">
            <select id="journeyType">
                <option value="SINGLE">Single</option>
                <option value="RETURN">Return</option>
            </select>
            <button onclick="processJourney()">Process Journey</button>
        </div>

        <div class="form-group">
            <h2>Get All Transactions</h2>
            <button onclick="getAllTransactions()">Get Transactions</button>
        </div>

        <div class="form-group">
            <h2>Get Collection Summary</h2>
            <button onclick="getCollectionSummary()">Get Collection Summary</button>
        </div>

        <div class="form-group">
            <h2>Get Passenger Summary</h2>
            <button onclick="getPassengerSummary()">Get Passenger Summary</button>
        </div>

        <div id="response"></div>
    </div>

    <script>
        const responseDiv = document.getElementById('response');

        function processJourney() {
            const passengerId = document.getElementById('passengerId').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const journeyType = document.getElementById('journeyType').value;

            fetch(`http://localhost:8080/api/metro/journey?passengerId=${passengerId}&cardNumber=${cardNumber}&journeyType=${journeyType}`, {
                method: 'POST',
            })
                .then(response => response.json())
                .then(data => {
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    responseDiv.textContent = `Error: ${error}`;
                });
        }

        function getAllTransactions() {
            fetch('http://localhost:8080/api/metro/transactions')
                .then(response => response.json())
                .then(data => {
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    responseDiv.textContent = `Error: ${error}`;
                });
        }

        function getCollectionSummary() {
            fetch('http://localhost:8080/api/metro/collection-summary')
                .then(response => response.json())
                .then(data => {
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    responseDiv.textContent = `Error: ${error}`;
                });
        }

        function getPassengerSummary() {
            fetch('http://localhost:8080/api/metro/passenger-summary')
                .then(response => response.json())
                .then(data => {
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    responseDiv.textContent = `Error: ${error}`;
                });
        }
    </script>
</body>

</html>
